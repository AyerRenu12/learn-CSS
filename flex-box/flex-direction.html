<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Flex-direction</title>
    <link rel="stylesheet" href="./css/flex-direction.css">
</head>
<body>
    <h1>CSS Flex-direction</h1>
    <h2>row direction</h2>
    <div class="container1">
        
        <div class="items" id="item1">Apple</div>
        <div class="items" id="item2">Ball</div>
        <div class="items" id="item3">Cat</div>
        <div class="items" id="item4">Dog</div>
    </div>
     <h2>row reverse direction</h2>
    <div class=" container2">
       
        <div class="items" id="item1">Apple</div>
        <div class="items" id="item2">Ball</div>
        <div class="items" id="item3">Cat</div>
        <div class="items" id="item4">Dog</div>
    </div>
    <h2>column direction</h2>
    <div class="container3">
        
        <div class="items" id="item1">Apple</div>
        <div class="items" id="item2">Ball</div>
        <div class="items" id="item3">Cat</div>
        <div class="items" id="item4">Dog</div>
    </div>
    <h2>columns reverse direction</h2>
    <div class="container4">
        
        <div class="items" id="item1">Apple</div>
        <div class="items" id="item2">Ball</div>
        <div class="items" id="item3">Cat</div>
        <div class="items" id="item4">Dog</div>
    </div>
</body>
</html>
