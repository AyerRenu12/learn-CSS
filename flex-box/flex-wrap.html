<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex-wrap</title>
    <link rel="stylesheet" href="./css/flex-wrap.css">
</head>
<body>
    <h1> CSS flex-wrap</h1>
    <h2>no wrap </h2>
    <div class="container1">
        <div class="items" id="item1">one </div>
        <div class="items" id="item2">two </div>
        <div class="items" id="item3">three </div>
        <div class="items" id="item4">four</div>
        <div class="items" id="item5">five</div>
        <div class="items" id="item6">six</div>
        <div class="items" id="item7">seven</div>
    </div>
    <h2>wrap</h2>
    <div class="container2">
        <div class="items" id="item1">one </div>
        <div class="items" id="item2">two </div>
        <div class="items" id="item3">three </div>
        <div class="items" id="item4">four</div>
        <div class="items" id="item5">five</div>
        <div class="items" id="item6">six</div>
        <div class="items" id="item7">seven</div>
    </div>
    <h2>wrap reverse</h2>
    <div class="container3">
       <div class="items" id="item1">one </div>
        <div class="items" id="item2">two </div>
        <div class="items" id="item3">three </div>
        <div class="items" id="item4">four</div>
        <div class="items" id="item5">five</div>
        <div class="items" id="item6">six</div>
        <div class="items" id="item7">seven</div>
    </div>
</body>
</html>
