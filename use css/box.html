    <h1> True error:</h1>
    <p> True error id denoted by E<sub>t</sub>.<br>
    It is the difference between the true value and approximate value.<br>
True error= true value - approximate value.
</p>
<h2> Relative error :</h2>
<p>Relative error is denoted by E<sub>r</sub>.<br>It is the ratio between the true error and true value.</p>
