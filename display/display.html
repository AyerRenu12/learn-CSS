<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <div class="container">
        <h1> CSS display</h1>
        <!-- display inline -->
        <ul>
            <li>one </li>
            <li>two </li>
            <li>three </li>
        </ul>
        <!-- display block -->
        <span>One</span>
        <span>One</span>
        <span>One</span>
        <span>One</span>
        <span>One</span>
        <a href="">first</a>
        <a href="">second</a>
        <a href="">third</a>
        <a href="">forth</a>
        
    </div>
    <!-- display inline block -->
    <div id="inline">
    <span>One</span>
    <span>One</span>
    <span>One</span>
    
    <span>One</span>
    <span>One</span>
</div>
<hr>
<!-- display list-item -->
    <div id="list">
    <span>One</span>
    <span>One</span>
    <span>One</span>
    
    <span>One</span>
    <span>One</span>
</div>

</body>
</html>
